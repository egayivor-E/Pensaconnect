# render.yaml - WITH DATABASE
version: "1"

services:
  - type: web
    name: pensacormed
    env: python
    region: oregon
    plan: free
    
    buildCommand: |
      pip install -r requirements.txt
      echo "âœ… Dependencies installed"
    
    startCommand: python run.py
    autoDeploy: true
    branch: main
    
    # Health check (make sure you have /health endpoint)
    healthCheckPath: /health
    
    envVars:
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: "production"
      - key: CREATE_ADMIN
        value: "true"
      - key: PORT
        value: 10000
      # This connects to the database below
      - key: DATABASE_URL
        fromDatabase:
          name: pensaconnect-db
          property: connectionString

# Database definition (OUTSIDE services block)
databases:
  - name: pensaconnect-db
    region: oregon
    plan: free  # 90MB free database
    databaseName: pensaconnect
    user: pensaconnect_user