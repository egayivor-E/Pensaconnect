# render.yaml
version: "1"

services:
  - type: web
    name: pensacormed
    env: python
    region: oregon
    plan: free
    
    # Build commands
    buildCommand: |
      pip install -r requirements.txt
      echo "âœ… Dependencies installed for PensaConnect"
    
    # Start command
    startCommand: python run.py
    
    # Auto-deploy
    autoDeploy: true
    branch: main
    
    # Health check
    healthCheckPath: /health
    healthCheckTimeout: 30
    
    # Environment variables
    envVars:
      - key: RENDER
        value: "true"
      
      - key: FLASK_ENV
        value: "production"
      
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: RUN_FRONTEND
        value: "false"
      
      - key: CREATE_ADMIN
        value: "true"
      
      - key: HOST
        value: 0.0.0.0
      
      - key: PORT
        value: 10000
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      
      # CORS for your frontend (update with your actual domain)
      - key: CORS_ORIGINS
        value: "https://pensacormed.onrender.com,https://pensaconnect.com"
      
      # Email configuration (optional)
      - key: MAIL_SERVER
        value: "smtp.gmail.com"
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false  # Set this in Render dashboard manually
      - key: MAIL_PASSWORD
        sync: false  # Set this in Render dashboard manually
      
      # Optional: Add Redis if you upgrade
      # - key: REDIS_URL
      #   value: "redis://redis:6379"