# render.yaml - PostgreSQL Version (recommended for production)
version: "1"

services:
  - type: web
    name: pensacormed
    env: python
    region: oregon
    plan: free  # Web service can be free
    
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: RUN_FRONTEND
        value: "false"
      - key: CREATE_ADMIN
        value: "true"
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      # Database connection (Render will auto-inject this)
      - key: DATABASE_URL
        fromDatabase:
          name: pensaconnect-db
          property: connectionString

# Database definition
databases:
  - name: pensaconnect-db
    region: oregon
    plan: free  # Free tier: 90MB storage, no backups
    # plan: starter  # $7/month: 1GB storage, daily backups
    databaseName: pensaconnect
    user: pensaconnect_user