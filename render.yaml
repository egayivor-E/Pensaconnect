# render.yaml - UPDATED WITH YOUR DB NAME
version: "1"

services:
  - type: web
    name: pensacormed
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CREATE_ADMIN
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: pensaconnect-db  # ‚Üê Change to your database name
          property: connectionString

# You can REMOVE the databases section since you already created it
databases:
  - name: pensaconnect_db
    region: oregon
    plan: free