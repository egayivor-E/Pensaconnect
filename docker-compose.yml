

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pensaconnect_backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: pensaconnect_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: pensaconnect_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-pensaconnect}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pensaconnect_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
